<!DOCTYPE html>
<html>
    <!--Page that as a login button which directs to the Fenix Ouath endpoint-->
    <head>
        <title>User Web App</title>
        <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
        </script>    
        <script type = "text/javascript" language = "javascript">

            $(document).ready( function () { 
                // The click event on loginButton redirects to fenix Oauth authenticacion
                $("#loginButton").click( function() {
                    $.ajax({
                        url: "http://127.0.0.1:8003/admin/authentication",
                        method: "GET",
                        dataType: "text",
                        success: function (data) {
                            // Receives Url to which the admin will be redirect to the provider
                            window.location.replace(data);
                            $("#button1").hide();
                        },
                        error: function () {alert("error");}
                    });
                });
            });
        </script>
    </head>

    <body>
        <div id ="button1"><button class="ui button" id="loginButton">Login With FENIX</button></div>
    </body>
</html>
